<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        @media (min-width:0px) and (max-width:500px){
            div{
            /* height: 300px; */
            border: 2px;
            border-color: black;
            border-style: solid;
            padding-top: 5px;
            padding-bottom: 0px;
            margin: 5px;

            }
        nav{
            background-color: gray;
        }
        .Container1{
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                gap: 3px;
        }
        .Container2{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            border-style: hidden;

        }
        .Container2>div{
            flex-basis: 47%;
        }

        .Child{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .Child>p{
            background-color: gray;
            text-align: center;
            margin: 0px;
        }


        }
        @media (min-width:501px){

            div{
            /* height: 300px; */
            border: 2px;
            border-color: black;
            border-style: solid;
            padding-top: 5px;
            padding-bottom: 0px;
            margin: 5px;

            }
        nav{
            background-color: gray;
        }
        .Container1{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
        }
        .Container2{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border-style: hidden;

        }
        .Container2>div{
            flex-basis: 47%;
        }

        .Child{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
        }
        .Child>p{
            background-color: gray;
            text-align: center;
            margin: 0px;
        }

        }
    </style>

  </head>
  <body>
    <nav class="Container1">
       <a> Home </a> 
       <a> About </a>
       <a> Service </a>
       <a> Contact </a>
    </nav>

    <div class="Container2">
        <div class="Child">
            <a>
                This is a Flex Box.
            </a>
            <p>Footer</p>
        </div>


        <div  class="Child">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur
      soluta assumenda in corrupti tempora dolorum obcaecati odio, ea, alias
      eveniet itaque. Ipsam molestias alias ratione. Ipsam odit suscipit ut
      obcaecati.
        <p>Footer</p>
        </div>
            
    </div>


  </body>
  </html>
